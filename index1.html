<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main1.css">
</head>
<body>
<div class="modal fade" id="startModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="mb-0">tizimga kirish </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="login">loginni kiriting!</label>
                    <input type="text" class="form-control" id="login">
                </div>
                <div class="form-group">
                    <label for="password">Parolni kiriting!!</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="startBtn">Kirish</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="editModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="mb-0">Ma'lumotni o'zgartirish:</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditUser">tolovchi</label>
                            <input type="text" class="form-control" id="payEditUser">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditUserId">Tolovchi hisob raqami</label>
                            <input type="text" class="form-control" id="payEditUserId">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditOrder">chek raqami </label>
                            <input type="text" disabled class="form-control" id="payEditOrder">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditSum">tolov summasi</label>
                            <input type="text" class="form-control" id="payEditSum">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditTarget">tolov maqsadi</label>
                            <input type="text" class="form-control" id="payEditTarget">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditType">tolov turi</label>
                            <select name="payType" id="payEditType" class="form-control">
                                <option value="cash">naxt</option>
                                <option value="cart">plastik</option>
                                <option value="transfer">o'tkazish</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditDate">sana</label>
                            <input type="date" disabled class="form-control" id="payEditDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="editBtn">Saqlash</button>
            </div>
        </div>
    </div>
</div>
<div class="container" id="workingBlock">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">hisobchi: <span id="kassir"></span></h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payUser">tolovchi</label>
                                <input type="text" class="form-control" id="payUser">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payUserId">Tolovchi hisob raqami</label>
                                <input type="text" class="form-control" id="payUserId">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payOrder">chek raqami </label>
                                <input type="text" class="form-control" id="payOrder">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="paySum">tolov summasi</label>
                                <input type="text" class="form-control" id="paySum">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payTarget">tolov maqsadi</label>
                                <input type="text" class="form-control" id="payTarget">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payType">tolov turi</label>
                                <select name="payType" id="payType" class="form-control">
                                    <option value="cash">naxt</option>
                                    <option value="cart">plastik</option>
                                    <option value="transfer">o'tkazish</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payDate">sana</label>
                                <input type="date" class="form-control" id="payDate">
                            </div>
                        </div>
                        <div class="col-md-4 pt-4">
                            <div class="form-group">
                                <button type="button" class="btn btn-success mt-2" id="addPay">Qo'shish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped" >
                        <tr>
                            <th>t/r</th>
                            <th>F.I.SH</th>
                            <th>Tolov summasi</th>
                            <th>Chek raqami</th>
                            <th>Tolov maqsadi</th>
                            <th>Sana</th>
                            <th>Amallar</th>
                        </tr>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mainjs.js"></script>
</body>
</html>
